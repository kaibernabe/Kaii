<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Slam Book</title>
</head>

<body id="slm">
    <h1>Slam Book</h1>
    <form id="userform">
      <div>
       
       
        <label for="firstname"> First Name:</label>
        <input type="text" id="firstname" name="firstname" required>
        
        <label for="middlename"> Middle Name:</label>
        <input type="text" id="middlename" name="middlename" required>

        <label for="lastname"> Last Name:</label>
        <input type="text" id="lastname" name="lastname" required>

        <label for="nickname">Nickname:</label>
       <input type="text" id="nickname"
       name="nickname" requires>
       

        <label for="bdate">Birth Date (MM/DD/YYYY):</label>
        <input type="text" id="bdate" name="bdate" placeholder="MM/DD/YYYY" required>


        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="120">

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        <label for="email">Email:</label>
         <input type="text" id="email" name="email" required>


        <label for="hobby">Hobby:</label>
        <input type="text" id="hobby" name="hobby" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="fcolor">Favorite Color:</label>
        <input type="text" id="fcolor" name="fcolor" required>

        <label for="mname">Mothers name:</label>
        <input type="text" id="mname" name="mname" required>

        <label for="fname">Fathers name:</label>
        <input type="text" id="fname" name="fname" required>

      <label for="wyoumiss">Who you miss:</label>
      <input type="text" id="wyoumiss" name="wyoumiss" required>
      
        <label for="ecolor">Eye color:</label>
        <input type="text" id="ecolor" name="ecolor" required>

        <label for="hcolor">Hair color:</label>
        <input type="text" id="hcolor" name="hcolor" required>
        
       <label for="ffood">Favorite food:</label>
     <input type="text"id="ffood"
       name="ffood" required>

      <label for="djob">Dream Job:</label>
     <input type="text"id="djob"
       name="djob" required>
     
     <label for="fmovie">Favorite Movie:</label>
     <input type="text"id="fmovie"
       name="fmovie" required>
     
     <label for="fsong">Favorite Song:</label>
     <input type="text"id="fsong"
       name="fsong" required>
     
  <label for="fnimal">Favorite Animal:</label>
     <input type="text"id="fnimal"
       name="fnimal" required>
     
     <label for="fseason">Favorite Season:</label>
     <input type="text"id="fseason"
       name="fseason" required>
     
    <label for="message">Message:</label>
     <input type="text"id="message"
       name="message" required>
   
        <button type="submit">Submit</button>
   
     
  
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
